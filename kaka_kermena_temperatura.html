<p><Font size=6 color=" #ffffff">Kaķa ķermeņa temperatūra
</p>  
Pieauguša kaķa ķermeņa temperatūra svārstās no 38 līdz 39,5 °C,[10] bet kaķēniem tā parasti ir mazliet augstāka. Sirds pukstu biežums pieaugušiem
kaķiem mainās atkarībā no fiziskās un psihiskās aktivitātes un tas svārstās no 120 līdz 220 sitieniem minūtē.</Font>
